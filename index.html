<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama XP - Cálculo del Área</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="diagram-container">
        <div class="box start">
            <div class="text">Inicio</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Planificación</div>
            <div class="subtext">Identificar requisitos del cálculo de área</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Diseño</div>
            <div class="subtext">Definir cómo se calculará el área</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Implementación</div>
            <div class="subtext">Escribir el código para calcular el área</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Pruebas</div>
            <div class="subtext">Verificar que el cálculo del área sea correcto</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Entrega</div>
            <div class="subtext">Proporcionar el programa al usuario</div>
        </div>
        <div class="arrow"></div>
        <div class="box end">
            <div class="text">Fin</div>
        </div>
    </div>
</body>
</html>
